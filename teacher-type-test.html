<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 유형 진단</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2C5F2D;
            --secondary: #97BC62;
            --accent: #FF6B35;
            --dark: #1a1a1a;
            --light: #f5f1e8;
            --text: #2d2d2d;
        }

        body {
            font-family: 'Gowun Dodum', sans-serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8ded0 100%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 시작 화면 */
        #startScreen {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .title {
            font-family: 'Jua', sans-serif;
            font-size: 3.5rem;
            font-weight: 400;
            color: var(--primary);
            margin-bottom: 20px;
            line-height: 1.3;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .description {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            text-align: left;
        }

        .description h3 {
            font-family: 'Jua', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 25px;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 10px;
        }

        .type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .type-badge {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(44, 95, 45, 0.2);
        }

        .start-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(44, 95, 45, 0.3);
            transition: all 0.3s ease;
            font-family: 'Gowun Dodum', sans-serif;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(44, 95, 45, 0.4);
        }

        /* 질문 화면 */
        #questionScreen {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .progress-container {
            margin-bottom: 40px;
        }

        .progress-text {
            text-align: center;
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(44, 95, 45, 0.5);
        }

        .question-card {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .question-text {
            font-family: 'Jua', sans-serif;
            font-size: 1.8rem;
            color: var(--dark);
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: #f8f8f8;
            border: 3px solid #e0e0e0;
            padding: 25px 30px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            line-height: 1.6;
            font-family: 'Gowun Dodum', sans-serif;
            font-weight: 400;
            color: var(--text);
        }

        .option-btn:hover {
            background: #fff;
            border-color: var(--secondary);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .option-btn:active {
            transform: translateX(10px) scale(0.98);
        }

        /* 결과 화면 */
        #resultScreen {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        .result-card {
            background: white;
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
            text-align: center;
        }

        .result-label {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .result-type {
            font-family: 'Jua', sans-serif;
            font-size: 3.5rem;
            font-weight: 400;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .result-description {
            font-size: 1.2rem;
            line-height: 1.9;
            color: var(--text);
            margin-bottom: 40px;
            text-align: left;
        }

        .result-description h4 {
            font-family: 'Jua', sans-serif;
            font-size: 1.4rem;
            color: var(--primary);
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .result-description ul {
            list-style: none;
            padding-left: 0;
        }

        .result-description li {
            padding: 12px 0;
            padding-left: 30px;
            position: relative;
        }

        .result-description li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--secondary);
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* 점수 게이지 */
        .scores-container {
            margin: 40px 0;
            padding: 30px;
            background: #f8f8f8;
            border-radius: 15px;
        }

        .scores-title {
            font-family: 'Jua', sans-serif;
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 400;
        }

        .score-item {
            margin-bottom: 20px;
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .score-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text);
        }

        .score-name.top {
            color: var(--primary);
            font-size: 1.1rem;
        }

        .score-value {
            font-weight: 700;
            font-size: 0.95rem;
            color: #666;
        }

        .score-bar-bg {
            width: 100%;
            height: 24px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }

        .score-bar {
            height: 100%;
            border-radius: 12px;
            transition: width 1s ease-out;
            background: linear-gradient(90deg, #ddd, #bbb);
        }

        .score-bar.top {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px rgba(44, 95, 45, 0.4);
        }

        .restart-btn {
            background: linear-gradient(135deg, var(--accent), #ff8c61);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Gowun Dodum', sans-serif;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
        }

        /* 뒤로가기 버튼 */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .back-btn {
            background: #e0e0e0;
            color: var(--text);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Gowun Dodum', sans-serif;
        }

        .back-btn:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .back-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .back-btn:disabled:hover {
            transform: none;
            background: #e0e0e0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .question-card {
                padding: 30px;
            }
            
            .question-text {
                font-size: 1.4rem;
            }
            
            .result-card {
                padding: 40px 30px;
            }
            
            .result-type {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="startScreen">
            <h1 class="title">나의 교사 유형은?</h1>
            <p class="subtitle">신규 교사를 위한 교사 유형 진단</p>
            
            <div class="description">
                <h3>5가지 교사 유형</h3>
                <div class="type-grid">
                    <div class="type-badge">연구가형</div>
                    <div class="type-badge">행정·관리자형</div>
                    <div class="type-badge">교과 마스터형</div>
                    <div class="type-badge">진로 길잡이형</div>
                    <div class="type-badge">현장 지킴이형</div>
                </div>
                <p style="margin-top: 30px; font-size: 1.1rem; line-height: 1.8; color: #555;">
                    20개의 질문을 통해 나의 교사로서의 성향과 장래 희망을 탐색해보세요.<br>
                    정답은 없습니다. 솔직한 마음으로 선택해주세요.
                </p>
            </div>
            
            <button class="start-btn" onclick="startTest()">시작하기</button>
        </div>

        <!-- 질문 화면 -->
        <div id="questionScreen">
            <div class="progress-container">
                <div class="progress-text">
                    <span id="currentQ">1</span> / 20
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNumber">QUESTION 1</div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
                <div class="navigation-buttons">
                    <button class="back-btn" id="backBtn" onclick="goBack()">◀ 이전</button>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="resultScreen">
            <div class="result-card">
                <div class="result-label">당신의 교사 유형은</div>
                <div class="result-type" id="resultType"></div>
                
                <div class="scores-container">
                    <div class="scores-title">5가지 유형별 점수</div>
                    <div id="scoresDisplay"></div>
                </div>
                
                <div class="result-description" id="resultDescription"></div>
                <button class="restart-btn" onclick="location.reload()">다시 하기</button>
            </div>
        </div>
    </div>

    <script>
        // 질문 데이터 (각 선택지에 유형별 점수 부여)
        // 유형: 0=연구가형, 1=행정관리자형, 2=교과마스터형, 3=진로길잡이형, 4=현장지킴이형
        const questions = [
            {
                question: "올해 첫 담임을 맡았다. 3월 첫 주, 가장 먼저 하고 싶은 것은?",
                options: [
                    { text: "학생 개개인 파일 만들기 - 가정환경, 성격, 관심사 메모 시작", scores: [1, 0, 0, 3, 1] },
                    { text: "1년 수업 커리큘럼 세부 설계 - 단원별 핵심 활동 구상", scores: [2, 0, 3, 0, 0] },
                    { text: "학급 운영 시스템 구축 - 역할 분담, 규칙, 루틴 정리", scores: [0, 3, 0, 0, 1] }
                ]
            },
            {
                question: "동학년 선생님들과 협업 수업을 준비한다. 내가 맡고 싶은 역할은?",
                options: [
                    { text: "전체 프로젝트 일정과 분담 조율하기", scores: [0, 3, 0, 0, 1] },
                    { text: "우리 수업의 교육적 의미와 평가 방식 설계하기", scores: [3, 0, 1, 1, 0] },
                    { text: "내가 맡은 차시를 최고 수준으로 완성하기", scores: [1, 0, 3, 0, 0] }
                ]
            },
            {
                question: "방학 중 연수를 하나만 들을 수 있다면?",
                options: [
                    { text: "학생 상담 및 진로 코칭 심화과정", scores: [0, 0, 0, 3, 1] },
                    { text: "교육과정-수업-평가 일체화 연구", scores: [3, 1, 1, 0, 0] },
                    { text: "학교 업무 효율화와 시스템 씽킹", scores: [0, 3, 0, 0, 1] }
                ]
            },
            {
                question: "퇴근 후 문득 떠오른 수업 아이디어. 어떻게 할 것 같은가?",
                options: [
                    { text: "바로 관련 논문이나 선행연구 찾아보기", scores: [3, 0, 1, 0, 0] },
                    { text: "내일 아침 학생들 반응 테스트해보고 수정하기", scores: [1, 0, 2, 1, 1] },
                    { text: "일단 메모만 해두고 주말에 천천히 다듬기", scores: [0, 1, 0, 0, 3] }
                ]
            },
            {
                question: "동료 교사가 \"힘들다\"고 털어놓을 때, 내 첫 반응은?",
                options: [
                    { text: "구체적으로 어떤 부분이 힘들어? 같이 해결 방법 찾아보자", scores: [1, 1, 1, 2, 1] },
                    { text: "나도 그래. 그래도 작은 보람들이 쌓이면 버틸 만해지더라", scores: [0, 0, 0, 1, 3] },
                    { text: "혹시 업무 분장이나 시스템 문제는 아닐까? 개선할 수 있을 것 같은데", scores: [1, 3, 0, 0, 0] }
                ]
            },
            {
                question: "우연히 내 수업이 학교 대표 공개수업으로 선정됐다. 솔직한 심경은?",
                options: [
                    { text: "좋은 수업 모델 만들 기회다 - 완벽하게 준비해서 보여주고 싶다", scores: [2, 1, 3, 0, 0] },
                    { text: "부담스럽지만... 학생들이 잘 성장한 모습 보여줄 수 있겠네", scores: [0, 0, 1, 3, 1] },
                    { text: "이참에 우리 학교 수업 문화 전체를 업그레이드할 계기로 만들어볼까?", scores: [2, 3, 0, 0, 0] }
                ]
            },
            {
                question: "5년 후, 내가 가장 뿌듯해할 것 같은 순간은?",
                options: [
                    { text: "예전 제자가 \"선생님 덕분에 진로 찾았어요\"라고 찾아올 때", scores: [0, 0, 0, 3, 1] },
                    { text: "동료들이 \"역시 이 과목은 ○○쌤이지\"라고 인정할 때", scores: [1, 0, 3, 0, 0] },
                    { text: "내가 제안한 학교 시스템이 정착되어 다들 편해졌을 때", scores: [1, 3, 0, 0, 0] }
                ]
            },
            {
                question: "교내 보직교사(부장) 제안이 들어왔다. 가장 먼저 드는 생각은?",
                options: [
                    { text: "학년/학교 전체를 볼 수 있는 시야가 생기겠네", scores: [1, 3, 0, 0, 0] },
                    { text: "업무가 늘어나면 수업 준비 시간이 줄어들텐데...", scores: [0, 0, 3, 1, 1] },
                    { text: "행정 업무보다는 학생들과 더 많은 시간을 보내고 싶은데", scores: [0, 0, 0, 2, 3] }
                ]
            },
            {
                question: "학생들이 \"쌤 수업 재미없어요\"라고 솔직하게 말한다면?",
                options: [
                    { text: "학생들이 왜 그렇게 느끼는지 개별 면담부터 시작", scores: [0, 0, 0, 3, 1] },
                    { text: "다른 학교 우수 사례나 교육 자료 찾아보기", scores: [2, 1, 2, 0, 0] },
                    { text: "수업 방식 전면 재검토 - 교수법 관련 책이나 논문 읽기", scores: [3, 0, 1, 0, 0] }
                ]
            },
            {
                question: "토요일 오후, 갑자기 한가해졌다. 무엇을 할 것 같은가?",
                options: [
                    { text: "밀린 학생 생기부 작성하거나 상담 준비", scores: [0, 1, 0, 3, 1] },
                    { text: "그냥 쉰다 - 재충전이 필요해", scores: [0, 0, 0, 0, 3] },
                    { text: "다음 주 수업 PPT나 활동지 업그레이드", scores: [1, 0, 3, 0, 0] }
                ]
            },
            {
                question: "학교에서 새로운 프로젝트 담당자를 찾는다. 어떤 것에 손이 갈까?",
                options: [
                    { text: "전교생 진로 멘토링 시스템 구축", scores: [0, 1, 0, 3, 0] },
                    { text: "교과 융합 수업 연구팀", scores: [3, 0, 2, 0, 0] },
                    { text: "학교 업무 매뉴얼 체계화 TF", scores: [1, 3, 0, 0, 0] }
                ]
            },
            {
                question: "수업 시간에 예상 못한 질문이 나왔는데 답을 모른다. 어떻게 반응할까?",
                options: [
                    { text: "좋은 질문인데, 다음 시간까지 제대로 찾아올게 (완벽하게 준비해서 설명)", scores: [2, 0, 3, 0, 0] },
                    { text: "같이 찾아보자 (학생들과 함께 탐구 과정 자체를 수업으로)", scores: [1, 0, 1, 2, 1] },
                    { text: "'와, 좋은 질문인데 나도 모르겠다' 솔직하게 인정하고 재치있게 넘기기", scores: [0, 0, 0, 1, 3] }
                ]
            },
            {

        let answers = []; // 각 질문의 답변 기록

        function startTest() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('questionNumber').textContent = `QUESTION ${currentQuestion + 1}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('progressFill').style.width = ((currentQuestion + 1) / 20 * 100) + '%';

            // 뒤로가기 버튼 활성화/비활성화
            const backBtn = document.getElementById('backBtn');
            if (currentQuestion === 0) {
                backBtn.disabled = true;
            } else {
                backBtn.disabled = false;
            }

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(btn);
            });
        }

        function selectAnswer(optionIndex) {
            const selectedScores = questions[currentQuestion].options[optionIndex].scores;
            
            // 답변 기록 저장
            answers[currentQuestion] = optionIndex;
            
            // 점수 추가
            for (let i = 0; i < 5; i++) {
                scores[i] += selectedScores[i];
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                setTimeout(showQuestion, 300);
            } else {
                setTimeout(showResult, 300);
            }
        }

        function goBack() {
            if (currentQuestion === 0) return;

            // 이전 질문으로 이동
            currentQuestion--;

            // 이전에 선택한 답변의 점수 차감
            if (answers[currentQuestion] !== undefined) {
                const previousScores = questions[currentQuestion].options[answers[currentQuestion]].scores;
                for (let i = 0; i < 5; i++) {
                    scores[i] -= previousScores[i];
                }
                // 답변 기록 삭제
                answers[currentQuestion] = undefined;
            }

            // 질문 화면 다시 표시
            showQuestion();
        }

        function showResult() {
            // 최고 점수 찾기
            let maxScore = Math.max(...scores);
            let resultIndex = scores.indexOf(maxScore);

            // 동점 처리 (우선순위: 연구가형 > 행정관리자형 > 교과마스터형 > 진로길잡이형 > 현장지킴이형)
            const priority = [0, 1, 2, 3, 4];
            for (let typeIndex of priority) {
                if (scores[typeIndex] === maxScore) {
                    resultIndex = typeIndex;
                    break;
                }
            }

            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            const result = typeDescriptions[resultIndex];
            document.getElementById('resultType').textContent = result.name;
            document.getElementById('resultDescription').innerHTML = result.description;

            // 점수 게이지 표시
            const typeNames = ['연구가형', '행정·관리자형', '교과 마스터형', '진로 길잡이형', '현장 지킴이형'];
            const scoresDisplay = document.getElementById('scoresDisplay');
            
            // 최대 점수 계산 (퍼센트 계산용)
            const totalMaxScore = Math.max(...scores);
            
            // 점수를 내림차순으로 정렬하기 위한 인덱스 배열
            const sortedIndices = scores
                .map((score, index) => ({ score, index }))
                .sort((a, b) => b.score - a.score)
                .map(item => item.index);

            scoresDisplay.innerHTML = '';
            
            sortedIndices.forEach(i => {
                const percentage = totalMaxScore > 0 ? (scores[i] / totalMaxScore * 100) : 0;
                const isTop = i === resultIndex;
                
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `
                    <div class="score-header">
                        <span class="score-name ${isTop ? 'top' : ''}">${typeNames[i]}</span>
                        <span class="score-value">${scores[i]}점 (${Math.round(percentage)}%)</span>
                    </div>
                    <div class="score-bar-bg">
                        <div class="score-bar ${isTop ? 'top' : ''}" style="width: 0%"></div>
                    </div>
                `;
                scoresDisplay.appendChild(scoreItem);
                
                // 애니메이션 효과
                setTimeout(() => {
                    scoreItem.querySelector('.score-bar').style.width = percentage + '%';
                }, 100);
            });
